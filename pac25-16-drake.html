<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PAC 16-Drake Season</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    :root {
      --gold: #c5b358;
      --black: #000000;
    }
  </style>
</head>
<body class="bg-black text-[var(--gold)] font-sans min-h-screen flex flex-col items-center p-4">
  <header class="w-full max-w-2xl text-center mb-6">
    <div class="flex flex-col sm:flex-row items-center sm:items-end sm:justify-center text-center sm:text-left space-y-3 sm:space-y-0 sm:space-x-4">
      <img src="img/pac-logo.png" alt="Pinnacle Athletic Club Logo"
        class="w-20 h-20 object-contain rounded-lg shadow-md bg-white sm:bg-transparent"
      />
      <div>
        <h1 class="text-3xl font-bold leading-tight">PAC 2025 16-Drake</h1>
        <p class="text-lg text-[var(--gold)]/80">Season Results Tracker</p>
      </div>
    </div>
  </header>

  <main id="tournaments-container" class="w-full max-w-2xl space-y-6">
    <!-- Tournament sections will be dynamically generated here -->
  </main>

  <script>
    // Function to render a single match
    function renderMatch(match) {
      const hasVideo = match.videoUrl;

      if (hasVideo) {
        return `
          <div class="bg-[var(--gold)]/5 rounded-xl p-2">
            <div class="flex justify-between items-center">
              <div class="flex items-center space-x-3">
                <a href="${match.statsUrl}" class="hover:text-white" title="View Results">
                  <i data-lucide="chart-line"></i>
                </a>
                <p><span class="font-semibold">${match.result}</span> • ${match.opponent}</p>
              </div>
              <div class="flex space-x-3">
                <a href="${match.videoUrl}" class="hover:text-white" title="Watch Video" target="_blank">
                  <i data-lucide="video"></i>
                </a>
              </div>
            </div>
          </div>`;
      } else {
        return `
          <div class="bg-[var(--gold)]/5 rounded-xl p-2">
            <div class="flex items-center space-x-3">
              <a href="${match.statsUrl}" class="hover:text-white" title="View Results">
                <i data-lucide="chart-line"></i>
              </a>
              <p><span class="font-semibold">${match.result}</span> • ${match.opponent}</p>
            </div>
          </div>`;
      }
    }

    // Function to render a pool
    function renderPool(pool) {
      const matchesHtml = pool.matches.map(renderMatch).join('');

      return `
        <div class="mt-3">
          <p class="font-medium text-[var(--gold)]">${pool.name} (${pool.placement})</p>
        </div>
        <div>
          ${matchesHtml}
        </div>`;
    }

    // Function to render a tournament
    function renderTournament(tournament) {
      const poolsHtml = tournament.pools.map(renderPool).join('');

      const titleHtml = tournament.url
        ? `<a href="${tournament.url}">${tournament.name}</a>`
        : tournament.name;

      return `
        <section class="bg-[var(--gold)]/10 border border-[var(--gold)]/40 rounded-2xl p-4 shadow-md">
          <h2 class="text-xl font-semibold mb-1">${titleHtml}</h2>
          <p class="text-sm text-[var(--gold)]/70">${tournament.date} • ${tournament.location}</p>
          ${poolsHtml}
        </section>`;
    }

    // Load and render tournaments
    async function loadTournaments() {
      try {
        const response = await fetch('data/pac25-16-drake.json');
        const data = await response.json();

        const container = document.getElementById('tournaments-container');
        const tournamentsHtml = data.tournaments.map(renderTournament).join('');
        container.innerHTML = tournamentsHtml;

        // Initialize Lucide icons after content is loaded
        lucide.createIcons();
      } catch (error) {
        console.error('Error loading tournament data:', error);
        document.getElementById('tournaments-container').innerHTML =
          '<p class="text-red-400">Error loading tournament data. Please check the console for details.</p>';
      }
    }

    // Load tournaments when page loads
    document.addEventListener('DOMContentLoaded', loadTournaments);
  </script>
</body>
</html>
